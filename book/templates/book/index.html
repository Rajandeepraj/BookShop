{% extends 'book/base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            {% for book in book_list %}

            <div class="card mb-4">
                <h2 class="card-title">{{book.book_name}}</h2>
                <p class="card-text text-muted h6">${{ book.price }}</p>
            </div>

            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
